    var str = 'ab';

    function operate(str, pos, len) {
        var subStr = str.slice(pos, pos + len);
        subStr = subStr.split("").reverse().join("");
        var newStr = str.slice(0, pos + len) + subStr + str.slice(pos + len);
        return newStr;
    }

    function decode(str, n, arr) {
        for (var i = 0; i < n; i++) {
            str = operate(str, arr[i][0], arr[i][1]);
        }
        return str;
    }
