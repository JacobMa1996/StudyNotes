<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript基础巩固————作用域</title>
</head>
<body>
<script>
    window.onload = function () {

        //变量
        function sum1 () {

        }

        var sum2 = sum1;

        console.log(sum2.name);//'sum1'

        console.log(typeof sum1);//'function'

        sum1 = null;

        console.log(typeof sum1);//'null'

        console.log(sum2.name);//'sum1'

        console.dir(sum2);


        //动态属性
        var person = new Object();
        person.name = 'Matthew';
        console.log(person.name);//'Matthew'

        var name = 'Matthew';
        name.age = 27;
        console.log(name.age);//undefined

        //变量赋值
        var num1 = 5;
        var num2 = num1;
        num1 = 4;
        console.log(num1 + '\t' + num2);//4 5

        var obj1 = new Object();
        var obj2 = obj1;
        obj1.name = 'Matthew';
        console.log(obj2.name);//'Matthew'

        //参数传递
        function add(num) {
            num++;
            return num;
        }

        var count = 1;
        var result = add(count);
        console.log(count);//1 没有变化
        console.log(result);//2

        function setName(obj) {
            obj.name = 'Matthew';
            obj = new Object();
            obj.name = 'Alex';
        }

        var person = new Object();
        setName(person);
        console.log(person.name);//'Matthew'


        //作用域
        var color = 'blue';

        function changeColor() {
            var anotherColor = 'red';

            function swapColors() {
                var tempColor = anotherColor;
                anotherColor = color;
                color = tempColor;
            }
            swapColors();
        }
        changeColor();

        //没有块级作用域
        for (var i = 0;i < 10;i++) {

        }

        console.log(i);//10

        if(true) {
            var color = 'blue';
        }

        console.log(color);//'blue'
    }
</script>
</body>
</html>
