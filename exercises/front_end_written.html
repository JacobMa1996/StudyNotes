<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>前端常见笔试题题整理</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--页面标题start-->
<h1>前端笔试整理</h1>
<!--页面标题end-->

<!--文字水平垂直居中start-->
<div class="item">
    <div class="align-sl-box">
        <span class="align-sl-word">单行文字水平垂直居中</span>
    </div>
    <br>
    <div class="align-ml-box1">
        <div class="align-ml-word1">
            高度不固定的文字水平垂直居中高度不固定的文字水平垂直居中高度不固定的文字水平垂直居中
        </div>
    </div>
    <br>
    <div class="align-ml-box2">
        <div class="align-ml-word2">
            高度固定的文字水平垂直居中高度固定的文字水平垂直居中高度固定的文字水平垂直居中
        </div>
    </div>
    <br>
    <div class="align-ml-box3">
        <div class="align-ml-word3">
            高度固定的文字水平垂直居中
            高度固定的文字水平垂直居中
            <br>
            高度固定的文字水平垂直居中
        </div>
        <!--<i>&nbsp;</i>-->
    </div>
</div>
<!--文字水平垂直居中end-->
<!--div垂直水平居中start-->
<div class="item">
    <div class="align-div-box">
        <div class="align-div"></div>
    </div>
</div>
<!--div垂直水平居中end-->
<!--图片垂直居中start-->
<div class="item">
    <div class="ver-pic">
        <img src="Benz.jpg" alt="图片">
    </div>
</div>
<!--图片垂直居中end-->

<!--左侧固定200px,右侧自适应start-->
<div class="item">
    <div class="self-adaption">
        <div class="sa-left"></div>
        <div class="sa-right"></div>
    </div>
</div>
<!--左侧固定200px,右侧自适应end-->


</body>
</html>
